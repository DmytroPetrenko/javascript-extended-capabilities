<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Add student</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet" />

    <!-- <script src="https://unpkg.com/idb@5/build/iife/index-min.js"></script> -->
    <script src="l2_additional_idb.js"></script>
  </head>

  <body>
    <nav
      class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow"
    >
      <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#"
        >l2_additional_idb</a
      >
    </nav>
    <div class="container-fluid">
      <div class="row">
        <nav
          id="sidebarMenu"
          class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"
        >
          <div class="sidebar-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="l2_additional_idb.html">
                  <span data-feather="users"></span>
                  Students List
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="l2_additional_add.html">
                  <span data-feather="file"></span>
                  Add new one
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <span data-feather="shopping-cart"></span>
                  Delete all
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <h2 class="m-3">Add student</h2>
          <form class="needs-validation" novalidate onsubmit="addTask()">
            <div class="form-group">
              <label for="task">Surname</label>
              <input
                type="text"
                required
                class="form-control"
                id="task"
                placeholder="Enter surname here"
              />
              <div class="invalid-feedback">Please enter a surname.</div>
            </div>
            <div class="form-group">
              <label for="person">Name</label>
              <input
                type="text"
                class="form-control"
                id="person"
                required
                placeholder="Enter name here"
              />
              <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                required
                placeholder="Enter e-mail here"
              />
              <div class="invalid-feedback">
                Please enter a person email adress.
              </div>
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="phone"
                class="form-control"
                id="phone"
                required
                placeholder="Enter phone here"
              />
              <div class="invalid-feedback">Please enter a person phone.</div>
            </div>
            <div class="form-group">
              <label for="date">Due date</label>
              <input type="date" class="form-control" id="date" required />
              <div class="invalid-feedback">Please enter a due date.</div>
            </div>

            <button id="addNewStudent" type="submit" class="btn btn-primary">
              Add new student
            </button>
          </form>
        </main>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
